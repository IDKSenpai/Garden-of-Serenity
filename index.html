<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>សួន​ ចិត្តស្រស់ស្រាយ - Garden of Serenity</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="img/logo.[random].png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moul&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="icon">
        <img
          src="img/logo.[random].png"
          height="50"
          alt="Logo for Garden of Serenity"
        />
        <p class="kh">
          សួន​ ចិត្តស្រស់ស្រាយ<span class="en"><br />Garden of Serenity</span>
        </p>
      </div>
      <div class="btn-container">
        <button
          class="btn-scheme"
          id="theme-button"
          onclick="toggleTheme()"
          title="Toggle Theme"
        >
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </header>

    <main role="main">
      <div class="button-container">
        <button id="fb" class="social-button facebook">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
        <button id="TikTok" class="social-button tiktok">
          <i class="fab fa-tiktok"></i> TikTok
        </button>
        <button id="TG" class="social-button telegram">
          <i class="fab fa-telegram-plane"></i> Telegram
        </button>
        <button id="IG" class="social-button instagram">
          <i class="fab fa-instagram"></i> Instagram
        </button>
      </div>
    </main>

    <footer>
      <div class="bouncing-text">
        <p>Thanks for following us!!</p>
      </div>
    </footer>
    <script src="js/index.js"></script>
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
